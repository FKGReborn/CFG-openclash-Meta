---
proxy-providers:
  AKUN ID:
    type: file
    path: "./proxy_provider/INDO.yaml"
    health-check:
      enable: true
      url: http://ping.xmbb.net
      interval: '180'
  AKUN SG:
    type: file
    path: "./proxy_provider/VPN.yaml"
    health-check:
      enable: true
      url: http://ping.xmbb.net
      interval: '180'
proxy-groups:
- name: Indonesia
  type: select
  disable-udp: false
  use:
  - AKUN ID
  url: http://ping.xmbb.net
  interval: '180'
- name: Singapore
  type: select
  disable-udp: false
  use:
  - AKUN SG
  url: http://ping.xmbb.net
  interval: '180'
- name: INTERNET
  type: select
  disable-udp: false
  proxies:
  - REJECT
  - DIRECT
  - Indonesia
  - Singapore
- name: E-Wallet - Bank
  type: select
  disable-udp: false
  proxies:
  - INTERNET
  - Indonesia
  - DIRECT
- name: Port-Gaming
  type: select
  disable-udp: false
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - DIRECT
- name: Gaming
  type: select
  disable-udp: false
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - DIRECT
- name: Blokir-Iklan
  type: select
  disable-udp: false
  proxies:
  - REJECT
  - INTERNET
- name: Whatsapp
  type: select
  disable-udp: false
  proxies:
  - INTERNET
  - DIRECT
- name: 18+
  type: select
  disable-udp: false
  proxies:
  - INTERNET
  - Indonesia
  - Singapore
  - REJECT
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: debug
allow-lan: true
external-controller: 0.0.0.0:9090
secret: reyre
bind-address: "*"
external-ui: "/usr/share/openclash/ui"
ipv6: false
geodata-mode: false
geodata-loader: memconservative
tcp-concurrent: true
unified-delay: true
dns:
  enable: true
  ipv6: false
  default-nameserver:
  - 8.8.8.8
  - 8.8.4.4
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
  - 8.8.8.8
  - 8.8.4.4
  fallback:
  - 8.8.8.8
  - 8.8.4.4
  - 192.168.8.1
  fallback-filter:
    geoip: true
    geoip-code: ID
    ipcidr:
    - 240.0.0.0/4
    domain:
    - "+.google.com"
    - "+.facebook.com"
    - "+.youtube.com"
profile:
  store-selected: true
  store-fake-ip: true
sniffer:
  enable: true
  ForceDnsMapping: true
  ParsePureIp: true
  force-domain:
  - "+.netflix.com"
  - "+.nflxvideo.net"
  - "+.amazonaws.com"
  - "+.media.dssot.com"
  skip-domain:
  - "+.courier.push.apple.com"
  - Mijia Cloud
  - "+.jd.com"
  sniff:
    TLS:
      ports:
      - 443
      - 853
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
rules:
- DST-PORT,21-22,DIRECT
#AdsBlock
- RULE-SET,rule_reject,Blokir-Iklan
#WhatsApp
- RULE-SET,rule_wa,Whatsapp
#Dewasa18+
